</head>

<body>

  <nav>
    <div class="nav-left">
      <p class="CTF">
        <span>CTF</span>
        <span class="CTF-logo">
          <img src="../img/dunpai.png" alt="">
        </span>
      </p>
      <p class="HZNU">HZNU</p>
    </div>
    <div class="nav-middle">
      <ul>
        <li class="nav-li-1"><a href="../home.html">Home</a></li>
        <li class="nav-li-2"><a href="javascript:void(0)">Problems</a></li>

    <div class="nav-right">
      <div class="nav-right-a">

      </div>
    </div>

  <div class="m-login">
    <div class="login-wrap">
      <form class="login-form">
        <div class="login-title">
          <h1>Your Personal Information</h1>
        </div>
        <div class="login-main">
          <p class="login-p">
            <label class="login-label">用户名</label>
            <input class="userName" type="text" readonly="readonly">
          </p>
          <p class="login-p">
            <label class="login-label">旧密码</label>
            <input class="passWord" type="password">
          </p>
          <p class="login-p">
            <label class="login-label">新密码</label>
            <input class="newPassWord" type="password">
          </p>
          <p class="login-p">
            <label class="login-label">重新输入</label>
            <input class="againPassWord" type="password">
          </p>
          <p class="login-p">
            <label class="login-label">昵称</label>
            <input class="nikeName" type="text">
          </p>
          <p class="login-p">
            <label class="login-label">真实姓名</label>
            <input class="realName" type="text" readonly="readonly">
          </p>
          <p class="login-p">
            <label class="login-label">手机号</label>
            <input class="phoneNumber" type="text" readonly="readonly">
          </p>
          <p class="login-p">
            <label class="login-label">学号</label>
            <input class="studentNumber" type="text" readonly="readonly">
          </p>
          <p class="login-p">
            <label class="login-label">学院</label>
            <input class="academy" type="text" readonly="readonly">
          </p>
          <p class="login-p">
            <label class="login-label">班级</label>
            <input class="className" type="text" readonly="readonly">
          </p>
          <p class="login-p">
            <label class="login-label">E-mail</label>
            <input class="email" type="text">
          </p>
          <a href="javascript:void(0)" class="login-btn">确认更改</a>
        </div>
      </form>

      <div class="login-message">
        <span class="login-msg"></span>
      </div>
    </div>
  </div>

  <footer>
    Copyright &#169; 2019,HZNUNISL, All rights reverved.
  </footer>
  </div>

  <script src="../js/jquery-3.3.1.js"></script>
  <script src="../js/personal.js"></script>
  <script src="../js/development.js"></script>
</body>

</html>
