                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>添加比赛</legend>

                <form class="layui-form" action="" style="margin:50px 0 0 5%; font-size:15px">

                    <div class="layui-form-item">
                        <label class="layui-form-label">比赛名称</label>
                        <div class="layui-input-block">
                        <input type="text" id="contest_title" autocomplete="off" placeholder="请输入比赛名称" required class="layui-input" style="width: 50%;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>

                    <div class="layui-form-item" style="margin-top:0.5%">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="contest_starttime" autocomplete="off" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input" style="width:200px"
                            onkeypress="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="contest_endtime" autocomplete="off" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input" style="width:200px"
                            onkeypress="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">比赛类型</label>
                        <input name="contest_type" title="团队赛"  type="radio" checked="" value="team">
                        <div class="layui-unselect layui-form-radio layui-form-radioed">
                            <i class="layui-anim layui-icon"></i>
                            <div>团队赛</div>
                        </div>
                        <input name="contest_type" title="个人赛" type="radio" value="individual">
                        <div class="layui-unselect layui-form-radio">
                            <i class="layui-anim layui-icon"></i>
                            <div>个人赛</div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">比赛编号</label>
                        <div class="layui-input-block">
                        <input type="text" id="contest_number" autocomplete="off" placeholder="请输入比赛编号" required class="layui-input" style="width: 50%;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">组织者</label>
                        <div class="layui-input-block">
                          <textarea name="desc" id="contest_holder" placeholder="请输入组织者" class="layui-textarea" style="width: 50%;"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">介绍</label>
                        <div class="layui-input-block">
                          <textarea name="desc" id="contest_intro" placeholder="请输入比赛介绍" class="layui-textarea" style="width: 50%;"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">对象及形式</label>
                        <div class="layui-input-block">
                          <textarea name="desc" id="contest_target" placeholder="请输入比赛对象及形式" class="layui-textarea" style="width: 50%;"></textarea>
                        </div>
                    </div>
  
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">赛事安排及内容</label>
                        <div class="layui-input-block">
                          <textarea name="desc" id="contest_plan" placeholder="请输入赛事安排及内容" class="layui-textarea" style="width: 50%;"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">规则</label>
                        <div class="layui-input-block">
                          <textarea name="desc" id="contest_rule" placeholder="请输入比赛规则" class="layui-textarea" style="width: 50%;" >
1.决赛期间所用的电脑需要选手自带，相应的解题工具自备，可以携带参考资料。
2.决赛参赛队员需携带学生证或身份证参赛，迟到30分钟将取消比赛资格。
3.决赛期间，只提供内网，选手需通过内网进入比赛平台。
4.决赛期间，禁止选手携带任何通讯设备，除队友外不准交头接耳，保证做题的独立性。
5.赛场保证绝对安静整洁，若有大声喧哗，不服从工作人员管理，干扰他人比赛者，都将剥夺其比赛资格。
6.决赛结束后，需要尽快提交自己的解题报告writeup。
7.比赛期间，禁止任何对比赛平台的暴力破解和攻击，禁止使用扫描器等，违规者将取消比赛资格。</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">奖励</label>
                        <div class="layui-input-block">
                          <textarea name="desc" id="contest_reward" placeholder="请输入比赛奖励" class="layui-textarea" style="width: 50%;"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">报名方式</label>
                        <div class="layui-input-block">
                          <textarea name="desc" id="contest_registration" placeholder="请输入报名方式" class="layui-textarea" style="width: 50%;"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item layui-upload">
                        <label class="layui-form-label">图&nbsp;&nbsp;&nbsp;片</label>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="demo1" style="float:left;">
                            <div style="float:left;">
                                <button type="button" class="layui-btn" id="upload">上传图片</button>
                                <p id="demoText" style="width: 100px; margin-top: 20px"></p>
                            </div>
                        </div>
                        <label class="layui-form-label" style="width: 200px;">只能上传一张，最好是海报</label>
                    </div>
