            <div class="layui-body" id="LAY_app_body">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>添加管理员</legend>
                </fieldset>
                <form class="layui-form" action="" style="margin:50px 0 0 30%; font-size:15px">
                 
                    <div class="layui-form-item layui-upload">
                        <label class="layui-form-label">头&nbsp;&nbsp;&nbsp;像</label>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="demo1" style="float:left;">
                            <div style="float:left;">
                                <button type="button" class="layui-btn" id="upload">上传图片</button>
                                <p id="demoText" style="width: 100px; margin-top: 20px"></p>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                        <input type="text" id="username" autocomplete="off" placeholder="5-16位字母数字组合，字母开头" required class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">真实姓名</label>
                        <div class="layui-input-block">
                        <input type="text" id="name" autocomplete="off" placeholder="2-15个中文" required class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()"> 
                        </div>
                    </div>

                    <div class="layui-form-item">
                    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;码</label>
                        <div class="layui-input-block">
                            <input type="password" id="password" placeholder="5-16位字符组合" autocomplete="off" required lay-verify="password" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" id="confirmPwd" placeholder="请确认密码" autocomplete="off" required lay-verify="password" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()" onblur="passwordLimit()">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵&nbsp;&nbsp;&nbsp;称</label>
                        <div class="layui-input-block">
                            <input type="text" id="nickname" autocomplete="off" required placeholder="请输入昵称" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" id="phone" autocomplete="off" required lay-verify="phone" placeholder="请输入手机号" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">管理员类别</label>
                        <div class="layui-input-block">

                            <input name="admin_type" title="普通管理员" type="radio" checked value="普通管理员">
                            <div class="layui-unselect layui-form-radio layui-form-radioed">
                                <i class="layui-anim layui-icon"></i>
                                <div>普通管理员</div>
                            </div>

                            <input name="admin_type" title="教师" type="radio" value="教师">
                            <div class="layui-unselect layui-form-radio">
                                <i class="layui-anim layui-icon"></i>
                                <div>教师</div>
                            </div>

                        </div>
                    </div>

                    <div class="layui-form-item" style="margin-top:30px">

                        <button type="button" class="layui-btn"  onclick="add_admin()">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" onclick="
                        $('#demo1').attr('src', '');
                        ">重置</button>
                    </div>
