            <div class="layui-body" id="LAY_app_body">

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>添加用户</legend>
                </fieldset>

                <form class="layui-form" action="" style="margin:25px 0 0 30%; font-size:15px">
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                        <input type="text" id="username" autocomplete="off" placeholder="请输入3-20位用户名" required class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
   
                    <div class="layui-form-item">
                    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;码</label>
                        <div class="layui-input-block">
                            <input type="password" id="password" placeholder="请输入3-20位密码" autocomplete="off" required lay-verify="password" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" id="confirmPwd" placeholder="请确认密码" autocomplete="off" required lay-verify="password" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()" onblur="passwordLimit()">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">昵&nbsp;&nbsp;&nbsp;称</label>
                        <div class="layui-input-block">
                            <input type="text" id="nickname" autocomplete="off" required placeholder="请输入昵称" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>  

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" id="phone" autocomplete="off" required lay-verify="phone" placeholder="请输入手机号" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>

                    <div class="layui-inline layui-form-item" style="margin-top:1%" id="academys">
                        <label class="layui-form-label">学院</label>
                        <div class="layui-input-inline" id="academy">
                            <select name="module" >
                                <option value="">请选择学院</option>
                                <option value="杭州国际服务工程学院" id="杭州国际服务工程学院">杭州国际服务工程学院</option>
                                <option value="理学院" id="理学院">理学院</option>
                                <option value="文化创意学院" id="文化创意学院">文化创意学院</option>
                                <option value="外国语学院" id="外国语学院">外国语学院</option>
                                <option value="政治与社会学院" id="政治与社会学院">政治与社会学院</option>
                                <option value="经济与管理学院" id="经济与管理学院">经济与管理学院</option>
                                <option value="沈钧儒法学院" id="沈钧儒法学院">沈钧儒法学院</option>
                                <option value="教育学院" id="教育学院">教育学院</option>
                                <option value="医学院" id="医学院">医学院</option>
                                <option value="材料与化学化工学院" id="材料与化学化工学院">材料与化学化工学院</option>
                                <option value="阿里巴巴商学院" id="阿里巴巴商学院">阿里巴巴商学院</option>
                                <option value="经亨颐学院" id="经亨颐学院">经亨颐学院</option>
                                <option value="生命与环境科学学院" id="生命与环境科学学院">生命与环境科学学院</option>
                                <option value="体育与健康学院" id="体育与健康学院">体育与健康学院</option>
                                <option value="美术学院" id="美术学院">美术学院</option>
                                <option value="人文学院" id="人文学院">人文学院</option>
                            </select>
                        </div>
                    </div>
 
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级</label>
                        <div class="layui-input-block">
                            <input type="text" id="Class" autocomplete="off" required lay-verify="phone" placeholder="请输入班级" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">真实姓名</label>
                        <div class="layui-input-block">
                        <input type="text" id="name" autocomplete="off" placeholder="请输入1-18位中文" required class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()"> 
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">学号</label>
                        <div class="layui-input-block">
                        <input type="text" id="studentnumber" autocomplete="off" placeholder="请输入学号" required class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()"> 
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">邮&nbsp;&nbsp;&nbsp;箱</label>
                        <div class="layui-input-block">
                            <input type="text" id="email" autocomplete="off" lay-verify="email" placeholder="请输入邮箱" class="layui-input" style="width: 250px;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">性&nbsp;&nbsp;&nbsp;别</label>
                        <div class="layui-input-block">
                            <input name="sex" title="男" type="radio" checked="" value="男">
                            <div class="layui-unselect layui-form-radio layui-form-radioed">
                                <i class="layui-anim layui-icon"></i>
                                <div>男</div>
                            </div>
                            <input name="sex" title="女" type="radio" value="女">
                            <div class="layui-unselect layui-form-radio">
                                <i class="layui-anim layui-icon"></i>
                                <div>女</div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-input-block" style="margin-top:3.5%">
                        <button type="button" class="layui-btn" onclick="add_user()">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 5%" onclick="$('.layui-upload-choose').remove();">重置</button>
                    </div>
